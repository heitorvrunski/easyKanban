<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>easyKanbaN</h1>
            <form role="form" #loginForm="ngForm" (ngSubmit)="register()">
                <div class="form-content">

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" required name="username" [(ngModel)]="model.username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" required name="password"  [(ngModel)]="model.password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" required name="confirmPassword"  [(ngModel)]="model.confirmPassword" placeholder="Repeat Password">
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!loginForm.valid"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
