<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Edit Project</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="projectName">Name:</label>
                <input type="text" class="form-control" required name="projectName" [(ngModel)]="project.projectName">
            </div>
            <div class="form-group">
                <label for="projectDescription">Description:</label>
                <input type="text" class="form-control" required name="projectDescription" [(ngModel)]="project.description">
            </div>
            <div class="form-group">
                <label for="isPublic">Public:</label>
                <input type="checkbox" class="m-2" required name="isPublic" [(ngModel)]="project.isPublic">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="edit()">Save</button>
        <button class="btn btn-outline-dark" (click)="close()">Cancel</button>
    </div>
</ng-template>

<i class="nav-link fa fa-edit color-black" id="profile-tab" (click)="open(content)"></i>
