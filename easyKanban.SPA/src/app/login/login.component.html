<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>easyKanbaN</h1>
            <form #loginForm="ngForm" (ngSubmit)="logIn()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" required name="username" [(ngModel)]="model.username" class="form-control input-underline input-lg" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" required name="password"  [(ngModel)]="model.password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!loginForm.valid"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
